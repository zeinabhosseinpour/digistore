<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img src="./im/images.jpg" alt="pic" style="background-color: azure" />
    </div>
    <div>
      <img
        src="./im/images.jpg"
        alt="pic"
        style="
          background-color: azure;
          width: 100px;
          height: 150px;
          object-fit: cover;
        "
      />
    </div>
    <div>
      <img
        src="./im/images.jpg"
        alt="pic"
        style="background-color: azure; object-fit: scale-down"
      />
    </div>
    <div>
      <img
        src="./im/images.jpg"
        alt="pic"
        style="
          background-color: azure;
          width: 100px;
          height: 150px;
          object-fit: contain;
        "
      />
    </div>
    <div>
      <img
        src="./im/images.jpg"
        alt="pic"
        style="background-color: azure; object-fit: fill"
      />
    </div>
  </body>
</html>
